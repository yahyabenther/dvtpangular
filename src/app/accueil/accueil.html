<div>
  <mat-toolbar color="primary">
    <span>Accueil</span>
    <span class="spacer" style="flex:1 1 auto;"></span>
    <button mat-button routerLink="/connixion">
      <mat-icon>logout</mat-icon>
      DÃ©connexion
    </button>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Grid">
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
        <mat-grid-tile>5</mat-grid-tile>
        <mat-grid-tile>6</mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

    <mat-tab label="Table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top:16px;">
        <ng-container matColumnDef="position">
          <th mat-header-cell > No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>

  <h1>Bienvenue sur la page d'accueil!</h1>
</div>
